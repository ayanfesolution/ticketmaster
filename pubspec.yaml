name: ticketmaster
description: "A test project for ticket."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  google_fonts: ^6.2.1
  go_router: ^14.8.1
  hooks_riverpod: ^2.6.1
  shared_preferences: ^2.5.2
  sqflite: ^2.4.2
  intl: ^0.20.2
  dio: ^5.8.0+1
  get_it: ^8.0.3
  flutter_dotenv: ^5.2.1
  fluttertoast: ^8.2.12
  cached_network_image: ^3.4.1
  lottie: ^3.3.1
  flutter_overlay_loader: ^2.0.0
  carousel_slider: ^5.0.0
  flutter_map: ^8.1.0
  latlong2: ^0.9.1
  webview_flutter: ^4.10.0
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

